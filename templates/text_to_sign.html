<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Sign</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background-color: #f0f4f8;
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
  }

  input[type="text"] {
    width: 80%;
    max-width: 400px;
    padding: 10px 15px;
    font-size: 1rem;
    border: 2px solid #ccc;
    border-radius: 8px;
    outline: none;
    margin-right: 10px;
  }
  .incorrect {
  color: red;
  font-weight: bold;
  margin: 10px;
  text-align: center;
}

  button {
    padding: 10px 20px;
    font-size: 1rem;
    margin-top: 10px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    transition: 0.3s;
  }

  button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
  }

  .sign-images {
    margin-top: 30px;
    display: flex;
    flex-wrap: wrap; /* wrap words */
    justify-content: center;
    gap: 50px; /* gap between words */
  }

.word-container {
  display: flex;
  flex-direction: column;
  align-items: center; /* center letters + punctuation */
  margin-bottom: 10px;
  gap:4px /* space between words */
}

.word {
  display: flex;
  gap: 4px; /* space between letters */
}

.letter-container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.letter-label {
  margin-top: 5px;
  font-weight: bold;
  font-size: 1rem;
}

.punctuation {
  font-size: 2.5rem;   /* BIG punctuation */
  font-weight: bold;
  text-align: center;
  color: #333;
  margin-top: 10px;     /* space below letters */
}


 

  .letter-container img {
    width: 90px;
    height: 90px;
    border: 2px solid #ccc;
    border-radius: 8px;
    padding: 5px;
    background-color: #fafafa;
    object-fit: contain;
  }

  
 

  @media screen and (max-width: 500px) {
    .letter-container img {
      width: 60px;
      height: 60px;
    }
    .letter-label {
      font-size: 0.8rem;
    }
  }
</style>
</head>
<body>
<h1>Text â†’ Sign + Audio</h1>

<form method="POST" action="/text-to-sign">
  

  <input type="text" name="text" id="textInput" placeholder="Enter text here" value="{{ text }}">
  <button type="submit">Convert</button>
</form>

<div style="margin-top: 15px;">
  <button id="speakBtn">ðŸ”Š Speak Text</button>
  <button id="micBtn">ðŸŽ¤ Speak to Convert</button>
</div>

<div class="sign-images">
  {% for word_signs in words_signs %}
    <div class="word">
      {% if word_signs[0].startswith("Incorrect word") %}
        <div class="incorrect">{{ word_signs[0] }}</div>
      {% else %}
        {% for s in word_signs %}
          <div class="letter-container">
            <img src="{{ url_for('static', filename=s) }}" alt="Sign">
            <span class="letter-label">{{ s.split('/')[-1].split('.')[0] }}</span>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  {% endfor %}
</div>







<script>
  const textInput = document.getElementById('textInput');

  // Text-to-Speech
  const speakBtn = document.getElementById('speakBtn');
  speakBtn.addEventListener('click', () => {
    const text = textInput.value;
    if (!text) return;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
  });

  // Speech-to-Text
  const micBtn = document.getElementById('micBtn');
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';

  micBtn.addEventListener('click', () => {
    recognition.start();
  });

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    textInput.value = transcript.toUpperCase(); // auto-fill input, uppercase for signs
  };

  recognition.onerror = (event) => {
    alert("Error occurred in speech recognition: " + event.error);
  };
</script>

</body>
</html>
