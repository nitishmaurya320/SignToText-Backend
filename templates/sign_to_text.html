<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign to Text - Live</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h2 {
      margin: 20px 0;
      text-align: center;
    }

    video.video {
      border: 10px solid red;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 700px;
      max-width: 100%;
      height: auto;
      transform: scaleX(-1);
    }

    #result {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }

    .back-btn:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      video.video {
        width: 100%;
        height: auto;
        border: 5px solid black;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <h2>Live Sign Detection</h2>
  <video class="video" autoplay playsinline></video>
  <p id="result">Prediction: </p>
  <a href="/" class="back-btn">â¬… Back to Home</a>

  <script>
    const video = document.querySelector("video");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Error accessing webcam: ", err));

    async function sendFrame() {
      if(video.readyState < 2) return;

      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
      const formData = new FormData();
      formData.append("file", blob, "frame.jpg");

      try {
        const res = await fetch("/predict", { method: "POST", body: formData });
        const data = await res.json();
        document.getElementById("result").innerText = "Prediction: " + (data.prediction || data.error);
      } catch (err) {
        console.error("Error:", err);
      }
    }

    setInterval(sendFrame, 3000);
  </script>
</body>
</html>
